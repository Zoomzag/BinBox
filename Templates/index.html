{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinBox</title>
    <link rel="stylesheet" href="{%static 'css/Style.css'%}">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--iconos-->
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Jersey+10&family=Pixelify+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wallpaper">
        <h1>BinBox</h1>
        <br><br>
        <h1>Bienvenido al Sistema de Inventario Inteligente</h1>
        <video autoplay muted loop>
            <source src="{% static 'images/19810388-uhd_3840_2160_24fps.mp4' %}" type="video/mp4">
        </video>
        <div class="capa"></div>
        <div class="pomo2">
            <!-- Formulario de Login -->
            <div class="login-container">
                <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <h2 class="login-title">Iniciar Sesi√≥n</h2>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    {{ form.username }}
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    {{ form.password }}
                </div>

                <button type="submit" class="login-btn">Login</button>
                {% if messages %}
                {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </form>

            </div>

        </div>
    </div>

</body>

</html>
